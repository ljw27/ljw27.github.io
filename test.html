	<title>Document</title>

			width: 100px;
			height: 100px;
			margin: 0 auto;
			position: relative;
			top: 80px;
			border:1px solid #000;
		}

	</style>
</head>
<body>
	<div class="div1">
		<p>屏幕宽：<span id="screenX"></span></p>
		<p>页面宽：<span id="pageX"></span></p>

	<script type="text/javascript">
	var screenX = window.screen.availWidth;
	var pageX = document.body.clientWidth;
	var sx = document.getElementById("screenX");
	var px = document.getElementById("pageX");

	sx.innerHTML = screenX;
	px.innerHTML = pageX;

	</script>
